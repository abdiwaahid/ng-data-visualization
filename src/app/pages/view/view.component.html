<a routerLink="/" class="inline-flex items-center text-indigo-600 mb-8 hover:underline">
    <i class='bx bx-left-arrow-alt mr-2'></i> Back
</a>

<div class="bg-white rounded-md shadow-xs p-8 mb-8">
    <ng-container *ngIf="info$ | async as info; else loading">
        <h1 class="text-3xl font-bold mb-4">{{info.title}}</h1>
        <!-- <div class="flex flex-wrap gap-4 mb-6">
            <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">Time Series
                Analysis</span>
            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">Data Visualization</span>
            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Forecasting</span>
        </div> -->
        <p class="text-gray-600 text-lg mb-6">
            {{info.description}}
        </p>
    </ng-container>
    <ng-template #loading>
        <div role="status" class=" animate-pulse">
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-2.5"></div>
            <span class="sr-only">Loading...</span>
        </div>
    </ng-template>


</div>

<div class="bg-white rounded-md shadow-xs p-8 mb-8">
    <h1 class="text-2xl font-bold my-4">Stats</h1>
    <!-- Project Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <ng-container *ngIf="summary | async as summary; else loadingStat">
            @for (item of summary; track $index) {
            <div class="bg-gray-50 p-6 rounded-lg">
                <h3 class="text-md font-semibold mb-2">{{item.title}}</h3>
                <p class="text-xl font-bold text-indigo-600">{{item.sum | number }}</p>
            </div>
            }
        </ng-container>
    </div>
    <ng-template #loadingStat>
        <div role="status" class=" grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-pulse">
            <div class="bg-gray-200 rounded-md dark:bg-gray-700  h-14 mb-4"></div>
            <div class="bg-gray-200 rounded-md dark:bg-gray-700  h-14 mb-2.5"></div>
            <div class="bg-gray-200 rounded-md dark:bg-gray-700  h-14 mb-2.5"></div>
            <span class="sr-only">Loading...</span>
        </div>
    </ng-template>
</div>

<div class="my-5 bg-white shadow-sm p-6 rounded-md">
    <h1 class="text-2xl font-bold my-4">Visualizations</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 overflow-x-auto">
        @for (item of charts[slug]; track $index) {
        <div [id]="item.id"></div>
        }
    </div>
</div>
